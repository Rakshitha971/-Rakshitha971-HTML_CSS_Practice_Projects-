<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link profile main</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-img">
        <img src="avatar-jessica.jpeg" alt="" />
      </div>
      <div class="intro">
        <h2>Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
        <p class="role">"Front-end developer and avid reader."</p>
      </div>
      <div class="skillsets">
        <div class="skill">GitHub</div>
        <div class="skill">Frontend Mentor</div>
        <div class="skill">Linkden</div>
        <div class="skill">Twitter</div>
        <div class="skill">Instagram</div>
      </div>
    </div>
  </body>
</html>
