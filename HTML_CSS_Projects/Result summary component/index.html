<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h3>Your Result</h3>
        <div class="score">
          <span class="actual-score">76</span>
          <span class="target-score">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>

        <div class="score-list Reaction-styles">
          <div class="score-board ">
            <img src="icon-reaction.svg" alt="" />
            <span >Reaction</span>
          </div>
          <p class="score-text"><span class="bold">80</span> / 100</p>
        </div>

        <div class="score-list Memory-styles">
          <div class="score-board ">
            <img src="icon-memory.svg" alt="" />
            <span>Memory</span>
          </div>
          <p class="score-text"><span class="bold">92</span> / 100</p>
        </div>

        <div class="score-list Verbal-styles">
          <div class="score-board ">
            <img src="icon-verbal.svg" alt="" />
            <span>Verbal</span>
          </div>
          <p class="score-text"><span class="bold">61</span> / 100</p>
        </div>

        <div class="score-list Visual-styles">
          <div class="score-board ">
            <img src="icon-visual.svg" alt="" />
            <span>Visual</span>
          </div>
          <p class="score-text"><span class="bold">72</span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
