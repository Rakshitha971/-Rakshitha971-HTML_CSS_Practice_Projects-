<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Card-Component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Profile-Card-Container">
      <img src="bg-pattern-card.svg" alt="" />

      <div class="profile-img">
        <img src="image-victor.jpg" alt="" />
      </div>

      <div class="bio">
        <p><b>Victor Crest </b> <span>26 </span></p>
        <p><span>London</span></p>
      </div>

      <hr>

      <div class="stats">
        <div class="stats-1">
            <p ><b>80K</b></p>
            <p class="stat-text">Followers</p>
        </div>
        <div class="stats-2">
            <p ><b>803K</b></p>
            <p class="stat-text">Likes</p>
        </div>
        <div class="stats-3">
            <p ><b>1.4K</b></p>
            <p class="stat-text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
