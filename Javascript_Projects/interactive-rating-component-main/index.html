<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="rating-container" id="rating-container">
            <div class="star-img"><img src="/images/icon-star.svg" alt="star-img" /></div>
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!
            </p>
            <form action="/" class="rating-form">
                <div class="rate-container">
                    <div class="radio">
                        <input id="radio1" type="radio" value="1" name="number">
                        <label for="radio1" tabindex="0">1</label>
                    </div>
                    <div class="radio">
                        <input id="radio2" type="radio" value="2" name="number">
                        <label for="radio2" tabindex="0">2</label>
                    </div>
                    <div class="radio">
                        <input id="radio3" type="radio" value="3" name="number">
                        <label for="radio3" tabindex="0">3</label>
                    </div>
                    <div class="radio">
                        <input id="radio4" type="radio" value="4" name="number">
                        <label for="radio4" tabindex="0">4</label>
                    </div>
                    <div class="radio">
                        <input id="radio5" type="radio" value="5" name="number">
                        <label for="radio5" tabindex="0">5</label>
                    </div>
                </div>
                <button class="submit-btn" type="submit">SUBMIT</button>
            </form>
        </section>

        <section class="row" id="thanks-box" >
            <img src="/images/illustration-thank-you.svg" alt="thank-you">
            <p id="selection-text">You selected <span  id="rate-number"></span> out of 5</p>
            <h2>Thank you!</h2>
            <p class="Thank-you-desc"> We appreciate you taking the time to give a rating. If you ever need more
                support,
                donâ€™t hesitate to get in touch!</p>
        </section>
    </main>
</body>

</html>
