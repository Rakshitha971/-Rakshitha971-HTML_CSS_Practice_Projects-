<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header-container">
        <div class="header-content">
            <h2 class="title theme-toggle">Where in the world?</h2>
            <div class="light_dark_mode">
                <p>
                    <i class="fa-regular fa-moon" id="theme-icon"> </i> &nbsp;
                    <span class="dark-theme">Dark Mode</span>
                </p>
            </div>
        </div>
    </header>
    <main>
        <section class="search_filter_section">
            <div class="search-filter-section-items">
                <div class="search-section">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="countries_search" id="countries_search" class="countries_search"
                        placeholder="Search for a country...">
                </div>

                <div class="filter-section">
                    <select name="regions" id="county-regions" class="county-regions">
                        <option hidden class="Filter-by-Region">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
        </section>


        <div id="countries-container" class="countries-flex-container">
        </div>

    </main>


</body>

</html>
