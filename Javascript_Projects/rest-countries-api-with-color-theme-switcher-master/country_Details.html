<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API with color theme switcher</title>
    <link rel="stylesheet" href="country_Details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="country_Details.js" defer></script>
</head>

<body>

    <header class="header-container">
        <div class="header-content">
            <h2 class="title theme-toggle">Where in the world?</h2>
            <div class="light_dark_mode">
                <h5>
                    <i class="fa-regular fa-moon" id="theme-icon"> </i> &nbsp;
                    <span class="dark-theme">Dark Mode</span>
                </h5>
            </div>
        </div>
    </header>

    <section class="back-button">
        <a href="index.html">
            <button class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> &nbsp; Back</button>

        </a>
    </section>

    <main>

        <div class="hero-container">

            <div class="country-image"><img src="" alt="flag"></div>
            <div class="country-details">
                <h2 class="country-name"></h2>
                <div class="country-sub">
                    <div class="country-details-sub1">
                        <p class="native-name"><b>Native Name:</b> <span></span></p>
                        <p class="population"><b>Population:</b> <span></span></p>
                        <p class="region"><b>Region:</b> <span></span></p>
                        <p class="sub-region"><b>Sub Region:</b> <span></span></p>
                        <p class="capital"><b>Capital:</b> <span></span></p>
                    </div>
                    <div class="country-details-sub2">
                        <p class="top-level-domain"><b>Top Level Domain:</b> <span></span></p>
                        <p class="currencies"><b>Currencies:</b> <span></span></p>
                        <p class="languages"><b>Languages: </b><span></span></p>
                    </div>

                </div>

                <div class="border-countries">
                    <b>Border Countries: </b> &nbsp;
                </div>
            </div>
        </div>
    </main>

</body>

</html>
