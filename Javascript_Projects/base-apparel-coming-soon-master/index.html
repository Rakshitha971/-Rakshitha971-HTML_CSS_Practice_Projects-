<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <img src="images/logo.svg" alt="Logo" class="logo">
        <div class="container-wrapper">
            <picture>
                <source media="(min-width:768px)" srcset="images\hero-desktop.jpg" class="hero-image">
                <img class="Hero-picture" src="images/hero-mobile.jpg" alt="Hero-picture">
            </picture>
            <div class="content-wrapper">
                <div class="content-container">
                    <div class="text-container">
                        <h1 class="desc-heading"><span>We're</span> coming soon</h1>
                        <p class="desc-text">Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    </div>
                    <form action="/" novalidate>
                        <div class="input-container">
                            <input type="email" placeholder="Email Address">
                            <img src="images/icon-error.svg" alt="error-icon" class="error-icon hidden">
                            <p class="error-message"></p>
                            <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
