<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <img src="/images/logo.svg" alt="logo" class="logo">
        <h1><span class="header-title">We are launching </span>soon!</h1>
        <p class="header-desc"> Subscribe and get notified</p>
    </header>


    <main class="main-container">
        <form action="/">
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Your email address...">
                <p class="error-msg"></p>
            </div>
            <div class="submit-btn">
                <button>Notify Me</button>
            </div>
        </form>


        <div class="stack">
            <img src="images/illustration-dashboard.png" alt="dashboard">
        </div>
    </main>


    <footer>
        <section class="social-links">
            <div class="links"><i class="fa-brands fa-facebook"></i></div>
            <div class="links"><i class="fa-brands fa-twitter"></i></div>
            <div class="links"><i class="fa-brands fa-instagram"></i></div>
        </section>


        <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Rakshitha</a>.
        </p>
    </footer>


</body>

</html>
